<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- MSC Cruises Logo -->
  <defs>
    <style>
      .logo-text { fill: #003366; font-family: Arial, sans-serif; font-weight: bold; }
      .logo-blue { fill: #003366; }
      .logo-gold { fill: #FFD700; }
    </style>
  </defs>

  <!-- Blue Circle Background -->
  <circle cx="30" cy="30" r="25" class="logo-blue"/>

  <!-- White MSC Text in Circle -->
  <text x="30" y="38" text-anchor="middle" font-size="18" fill="white" font-weight="bold" font-family="Arial">MSC</text>

  <!-- CRUISES Text -->
  <text x="65" y="35" font-size="24" class="logo-text" letter-spacing="2">CRUISES</text>

  <!-- Gold Underline -->
  <rect x="65" y="40" width="130" height="3" class="logo-gold"/>
</svg>
